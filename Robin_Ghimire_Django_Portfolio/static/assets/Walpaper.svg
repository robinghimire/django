    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <g opacity="0.12">
    <rect width="100%" height="100%" fill="#ffd54f" transform="rotate(-10 800 450) scale(1.4)"/>
  </g>
  <g transform="translate(0,40)" opacity="0.08">
    <circle cx="1200" cy="200" r="400" fill="#ffd54f"/>
  </g>
  <g fill="white" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="120" text-anchor="middle">
    <text x="50%" y="50%" fill="#ffffff" opacity="0.06">RG</text>
    <text x="50%" y="56%" fill="#ffffff" opacity="0.03" font-size="420"> </text>
  </g>
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.02"/>
