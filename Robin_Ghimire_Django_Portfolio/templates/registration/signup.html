
{% extends 'base.html' %}
{% block content %}
<h2>Sign Up</h2>
<div class="card">
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">Create account</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
