
{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<div class="card">
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
